<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/portfolio.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Google Site Verification (Optional: Replace with your actual verification code if needed) -->

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="Bibash Shrestha, Full Stack Developer, Python Developer, Django, React, JavaScript, R Programming, Machine Learning, Data Analysis, Portfolio, Nepal Developer, Student Developer"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="title" content="Bibash Shrestha - Full Stack Developer Portfolio" />
    <meta
      name="description"
      content="Welcome to my portfolio! I'm Bibash Shrestha, a passionate Full Stack Developer from Nepal. Skilled in Python, Django, React, JavaScript, R, and modern web technologies. Explore my projects, certifications, and journey in tech."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bibash-portfolio.vercel.app/" />
    <meta property="og:title" content="Bibash Shrestha - Full Stack Developer Portfolio" />
    <meta
      property="og:description"
      content="Passionate Full Stack Developer with experience in Python, Django, React, and data science. Explore my projects and certifications."
    />
    <meta property="og:image" content="https://bibash-portfolio.vercel.app/portfolio.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bibash-portfolio.vercel.app/" />
    <meta property="twitter:title" content="Bibash Shrestha - Full Stack Developer Portfolio" />
    <meta
      property="twitter:description"
      content="Full Stack Developer | Python | Django | React | Machine Learning | Data Analysis"
    />
    <meta property="twitter:image" content="https://bibash-portfolio.vercel.app/portfolio.png" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#030014" />
    <meta name="msapplication-navbutton-color" content="#030014" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/portfolio.png" />
    <link rel="preload" as="font" href="/fonts/Inter.woff2" type="font/woff2" crossorigin />
    <!-- Preconnect and DNS prefetch for external resources used in Home.jsx -->
    <link rel="preconnect" href="https://lottie.host" crossorigin>
    <link rel="dns-prefetch" href="https://lottie.host">

    <title>Bibash Shrestha - Full Stack Developer Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app. Please check your browser settings.</noscript>
    <script type="module" src="/src/main.jsx">
      // Fallback if module fails to load
      document.addEventListener('DOMContentLoaded', () => {
        if (!document.getElementById('root').hasChildNodes()) {
          console.warn('main.jsx failed to load. Check file path or build process.');
          document.getElementById('root').innerHTML = '<p class="fallback-text">App failed to load. Please ensure JavaScript is enabled and try refreshing.</p>';
        }
      });
    </script>
  </body>
</html>
